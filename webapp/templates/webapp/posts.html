{% extends 'base/base.html' %}
{% block content %}
    <div class="container">
        <h3 class="text-center my-4">Post</h3>
    </div>


        {% for post in posts %}
            {% if post.content_type == 'TICKET' %}
                {% include 'webapp/ticket_snippet.html' %}
            {% elif post.content_type == 'REVIEW' %}
                {% include 'webapp/review_snippet.html' %}
            {% endif %}
        {% endfor %}


{% endblock content %}
