{% extends 'base/authentication_base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center my-4">Inscription</h2>
    {% if form.errors %}
      {{ form.errors }}
    {% endif %}
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <div class="d-grid gap-2 col-4 mx-auto">
          <button type="submit" class="btn btn-primary mx-5 my-3">S'inscrire</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
